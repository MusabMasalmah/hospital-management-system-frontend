<h2>Add a New Patient</h2>

<form (ngSubmit)="addPatient()">
  <div>
    <label for="name">Patient Name:</label>
    <input 
      type="text" 
      id="name" 
      [(ngModel)]="patient.name" 
      name="name" 
      required 
      minlength="4"
      pattern="^[A-Za-z\s.]+$"
    >

    
  </div>

  <button type="submit">Save Patient</button>
</form>
